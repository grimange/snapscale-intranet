{% extends 'layouts/themes/auth/base.html' %}

{% load static %}

{% block content %}
    <div>
      <div><a class="logo" href="#"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png' %}" alt="loginpage" width="300" height="150"><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png' %}" alt="loginpage"></a></div>
      <div class="login-main">
        <form class="theme-form" method="post">
          {% csrf_token %}
          <h4>Intranet </h4>
          <p>Enter your AD username & password to login</p>

          <div class="form-group">
            <label class="col-form-label">Username</label>
            <input class="form-control" type="text" name="username" required>
            {% if error %}
              <div class="invalid-feedback d-block" role="alert">
                Invalid username or password.
              </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label class="col-form-label">Password</label>
            <div class="form-input position-relative">
              <input class="form-control" type="password" name="password" required>
              <div class="show-hide"><span class="show"></span></div>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="checkbox p-0">
              <input id="checkbox1" type="checkbox">
              <label class="text-muted" for="checkbox1">Remember password</label>
            </div><a class="link" href="#">Forgot password?</a>
            <div class="text-end mt-3">
              <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
